<div>
    <div class="protein-list">
        <h3>all representative chains</h3>
        <a data-ng-href="chain/{{chain}}" data-ng-repeat="chain in representativeChains">{{chain}}</a>
    </div>

    <div class="protein-list">
        <h3>all chains</h3>
        <a data-ng-href="chain/{{chain}}" data-ng-repeat="chain in allChains">{{chain}}</a>
    </div>
</div>
