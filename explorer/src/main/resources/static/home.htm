<div>
    <div class="protein-list">
        <h3>non-redundant alpha helical membrane proteins</h3>
        <a href="protein/{{protein.substring(0, 4)}}#{{protein.substring(5)}}" ng-repeat="protein in nonRedundantAlphaHelicalProteins">{{protein.substring(0, 4)}}-{{protein.substring(5)}}</a>
    </div>

    <div class="protein-list">
        <h3>all membrane proteins</h3>
        <a href="protein/{{protein.substring(0, 4)}}" ng-repeat="protein in allProteins">{{protein}}</a>
    </div>
</div>
