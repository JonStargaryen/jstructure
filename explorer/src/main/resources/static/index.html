<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <title>membrane protein explorer</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="thirdparty/angular-dropdowns.css">
    <link rel="stylesheet" href="thirdparty/nv.d3.css">
    <link rel="stylesheet" href="thirdparty/trackpad-scroll-emulator.css">
</head>
<body data-ng-app="mpe">
    <header class="clearfix">
        <a href="home" class="logo">
            membrane protein explorer
        </a>
        <!-- TODO breadcrumb-esque navigation of currently selected elements -->
        <div class="context" data-ng-show="context">{{context.name}} | {{context.title}}</div>
        <ul class="menu">
            <li data-ng-class="{ active: page() == '/home' }"><a href="home"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
            <li data-ng-class="{ active: page().startsWith('/protein/') }" data-ng-show="page().startsWith('/protein/')"><a href="#"><i class="fa fa-cubes" aria-hidden="true"></i> Protein</a></li>
            <li data-ng-class="{ active: page() == '/about' }"><a href="about"><i class="fa fa-question-circle" aria-hidden="true"></i> About</a></li>
        </ul>
    </header>

    <div data-ng-repeat="alert in alerts" class="alert alert-{{alert.type || 'alert'}} alert-dismissible">
        {{alert.msg}}
        <button type="button" data-ng-click='closeAlert($index)' class="close pull-right"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    </div>

    <div data-ng-view></div>

    <script src="//code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-resource.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="thirdparty/angular-dropdowns.js"></script>
    <script src="thirdparty/angular-nvd3.js"></script>
    <script src="thirdparty/d3.js"></script>
    <script src="thirdparty/jquery.trackpad-scroll-emulator.min.js"></script>
    <script src="thirdparty/nv.d3.js"></script>
    <script src="thirdparty/pv.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
